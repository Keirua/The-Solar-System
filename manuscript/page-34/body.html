        <p>En plus de la chaleur et la lumière, le Soleil émet également un flux de particles chargées (électrons et protons): le <a href="https://fr.wikipedia.org/wiki/Vent_solaire">vent solaire</a>.
            Ces particules à haute énergie sont la source de spectaculaires effets sur Terre: les <a href="https://fr.wikipedia.org/wiki/Aurore_polaire">aurores boréales</a>, particulièrement visibles aux pôles.
        </p>
